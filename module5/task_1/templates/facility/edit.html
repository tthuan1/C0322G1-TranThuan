    <div class="container villa">
    <form th:action="@{/facility/edit}" th:object="${facility}" th:method="post">
      <div class="mb-3 mt-3">
        <label for="facilityType" class="form-label">Facility Type</label>
        <select class="form-control" name="facilityType" id="facilityType" th:field="*{facilityType}"
                onchange="onchangeFacility(this.value)">
          <option th:each="temp:${facilityTypeList}"
                  th:value="${temp.id}"
                  th:text="${temp.name}"></option>
        </select>

      </div>
      <div class="mb-3 mt-3" hidden>
        <label for="id" class="form-label">id:</label>
        <input type="text" class="form-control" id="id" placeholder="Enter id" name="id"
               th:field="*{id}">
      </div>
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
               th:field="*{name}">
      </div>
      <div class="mb-3 mt-3">
        <label for="area" class="form-label">area:</label>
        <input type="text" class="form-control" id="area" placeholder="Enter area" name="area"
               th:field="*{area}">
      </div>
      <div class="mb-3 mt-3">
        <label for="cost" class="form-label">cost:</label>
        <input type="text" class="form-control" id="cost" placeholder="Enter cost" name="cost"
               th:field="*{cost}">
      </div>
      <div class="mb-3 mt-3">
        <label for="maxPeople" class="form-label">maxPeople:</label>
        <input type="text" class="form-control" id="maxPeople" placeholder="Enter maxPeople" name="maxPeople"
               th:field="*{maxPeople}">
      </div>
      <div class="mb-3 mt-3">
        <label for="standardRoom" class="form-label">standardRoom:</label>
        <input type="text" class="form-control" id="standardRoom" placeholder="Enter standardRoom"
               name="standardRoom"
               th:field="*{standardRoom}">
      </div>
      <div class="mb-3 mt-3">
        <label for="descriptionOtherConvenience" class="form-label">descriptionOtherConvenience:</label>
        <input type="text" class="form-control" id="descriptionOtherConvenience"
               placeholder="Enter descriptionOtherConvenience" name="descriptionOtherConvenience"
               th:field="*{descriptionOtherConvenience}">
      </div>
      <div class="mb-3 mt-3 house room">
        <label for="poolArea" class="form-label ">poolArea:</label>
        <input type="text" class="form-control" id="poolArea" placeholder="Enter poolArea" name="poolArea"
               th:field="*{poolArea}">
      </div>
      <div class="mb-3 mt-3 room">
        <label for="numberOfFloors" class="form-label ">numberOfFloors:</label>
        <input type="text" class="form-control" id="numberOfFloors" placeholder="Enter numberOfFloors"
               name="numberOfFloors"
               th:field="*{numberOfFloors}">
      </div>
      <div class="mb-3 mt-3">
        <label for="facilityFree" class="form-label">facilityFree:</label>
        <input type="text" class="form-control" id="facilityFree" placeholder="Enter facilityFree"
               name="facilityFree"
               th:field="*{facilityFree}">
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">
          <select class="form-control" th:field="*{rentType}">
            <option th:each="temp:${rentTypeList}" th:value="${temp.id}"
                    th:text="${temp.name}"></option>
          </select>
        </label>
      </div>

      <input type="submit" class="btn btn-outline-primary" value="edit">
      <a th:href="@{/facility}" class="btn btn-outline-primary">back</a>
    </form>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    debugger
    console.log( "ready!" );
    let value=document.getElementById("facilityType").value;
    onchangeFacility(value);
  });
  function onchangeFacility(value) {
    console.log(value)
    if (value == 2) {
      $(".room").show();
      $(".house").hide();
    } else if (value == 3) {
      $(".room").hide();
    } else {
      $(".house").show();
      $(".room").show();
    }
  }
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
