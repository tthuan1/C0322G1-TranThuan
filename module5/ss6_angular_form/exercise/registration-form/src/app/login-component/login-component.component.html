<div class="container-fluid col-3 mt-5">
  <h1>Login</h1>
  <form [formGroup]="formLogin" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="mt-3">Email</label>
      <input type="text" class="form-control " placeholder="Enter email" formControlName="email">
      <p class="text-danger" *ngIf="formLogin.controls.email.hasError('required') && formLogin.controls.email.touched">❗ Không được
        để trống</p>
      <p class="text-danger" *ngIf="formLogin.controls.email.hasError('email') && formLogin.controls.email.touched">❗ Không đúng định dạng</p>

      <label class=" mt-3">Password</label>
      <input type="password" class="form-control " placeholder="Enter Password" formControlName="password">
      <p class="text-danger" *ngIf="formLogin.controls.password.hasError('required') && formLogin.controls.password.touched">❗️Không
        được để trống</p>
      <p class="text-danger" *ngIf="formLogin.controls.password.hasError('minlength') && formLogin.controls.password.touched">❗️Độ dài
        trên 6 kí tự</p>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
