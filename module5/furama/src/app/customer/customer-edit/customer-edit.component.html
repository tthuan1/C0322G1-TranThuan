<div class="container">
    <form [formGroup]="customerForm" (ngSubmit)="submit()">
    <div class="mb-3 mt-3" hidden>
      <label for="id" class="form-label">id:</label>
      <input type="text" class="form-control" id="id" name="id" >
    </div>
    <div class="mb-3 mt-3">
      <label for="name1" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name1" placeholder="Enter name" name="name"  formControlName="name">
    </div>
    <div class="mb-3 mt-3">
      <label for="birthday" class="form-label">Birthday:</label>
      <input type="date" class="form-control" id="birthday" placeholder="Enter birthday" name="birthday"  formControlName="birthday">
    </div>
    <div class="mb-3 mt-3">
      <label class="form-label">Gender</label>
      <select class="form-control" formControlName="gender">
        <option value="1">Nam</option>
        <option value="0">Ná»¯</option>
      </select>

    </div>
    <div class="mb-3 mt-3">
      <label for="idCard" class="form-label">Id card:</label>
      <input type="text" class="form-control" id="idCard" placeholder="Enter id_card" name="id_card"  formControlName="idCard">
    </div>
    <div class="mb-3 mt-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone"  formControlName="phone">
    </div>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"  formControlName="email">
    </div>
    <div class="mb-3 mt-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter address" name="address"  formControlName="address">
    </div>
    <div class="mb-3 mt-3">
      <label class="form-label">Customer type</label>
      <select class="form-control" formControlName="customerType">
        <option *ngFor="let customerType of customerType"
                [ngValue]="customerType.id" >{{customerType.name}}</option>
      </select>
    </div>
    <input type="submit" class="btn btn-info me-2" value="Edit">
    <button class="btn btn-secondary me-2" routerLink="/customer-list">Back</button>

  </form>


</div>
