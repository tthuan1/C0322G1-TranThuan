<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{/delete}" th:object="${song}" method="post">
            <div>
                <label>Id</label>
                <input class="form-control" type="text" th:field="*{id}" readonly/>
            </div>
            <div>
                <label>Name</label>
                <input class="form-control" type="text" th:field="*{name}" readonly/>
            </div>
            <div>
                <label>Singer</label>
                <input class="form-control" type="text" th:field="*{singer}" readonly/>
            </div>
            <div>
                <label>Type</label>
                <input class="form-control" type="text" th:field="*{category}" readonly/>
            </div>
            <div>
                <label>Link </label>
                <input class="form-control" type="text" th:field="*{link}" readonly/>
            </div>
            <div>
                <a th:href="@{/home}">
                    <input type="button" class="btn btn-outline-info " value="Back" readonly/>
                </a>
                <input type="submit" class="btn " value="delete"/>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
