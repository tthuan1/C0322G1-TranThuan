<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Date Of Birth</th>
    </tr>
    <tr th:each="listUser:${listUser}">
        <td th:text="${listUser.id}"></td>
        <td th:text="${listUser.user_first_name}"></td>
        <td th:text="${listUser.user_last_name}"></td>
        <td th:text="${listUser.phone}"></td>
        <td th:text="${listUser.date}"></td>
    </tr>
</table>
<p style="color: green" th:text="${message}"></p>
<a th:href="@{/create}">Create new</a>
</body>
</html>
