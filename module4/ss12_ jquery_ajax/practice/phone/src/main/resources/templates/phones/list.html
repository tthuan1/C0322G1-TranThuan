<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h2 align="center">DANH SÁCH SẢN PHẨM</h2>
    <table>
        <tr hidden>
            <td>Id:</td>
            <td><input type="text" id="id" placeholder="id" ></td>
        </tr>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input id="addPhone" type="button" value="Save phone"></td>
        </tr>
    </table>
    <div>
        <table id="tablePhone">
            <thead align="center">
            <tr>
                <th>ID</th>
                <th>Producer</th>
                <th>Model</th>
                <th>Price</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody align="center">

            </tbody>
        </table>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        let phone = {};

        let dynamicUrl = "";

        let methodName = "";

        getAllPhone();

        $("#addPhone").click(function () {
            phone.producer = $("#producer").val();
            phone.model = $("#model").val();
            phone.price = $("#price").val();
            let phoneObject = JSON.stringify(phone);

            let phoneId = $("#id").val();

            if (phoneId) {
                dynamicUrl = "http://localhost:8080/smartphones/" + phoneId;
                methodName = "put";
            } else {
                dynamicUrl = "http://localhost:8080/smartphones";
                methodName = "post";
            }

            $.ajax({
                url: dynamicUrl,
                method: methodName,
                data: phoneObject,
                contentType: "application/json;charset=utf-8",
                success: function () {
                    alert("Save successfully!");
                    getAllPhone();
                    reset();
                },
                error: function (error) {
                    alert(error);
                }
            })
        })
    })

    function getAllPhone() {
        $.ajax({
            url: "http://localhost:8080/smartphones",
            method: "get",
            dataType: "json",
            success: function (data) {
                let tableBody = $("#tablePhone tbody");
                tableBody.empty();
                $(data).each(function (index, element) {
                    tableBody.append("<tr>" +
                        "<td>" + element.id + "</td>" +
                        "<td>" + element.producer + "</td>" +
                        "<td>" + element.model + "</td>" +
                        "<td>" + element.price + "</td>" +
                        "<td><button onclick='deletePhone(" + element.id + ")'>Delete</button></td>" +
                        "<td><button onclick='updatePhone(" + element.id + ")'>Update</button></td></tr>");
                })
            },
            error: function (error) {
                alert(error);
            }
        })
    }

    function deletePhone(id) {
        $.ajax({
            url: "http://localhost:8080/smartphones/" + id,
            method: "DELETE",
            success: function () {
                alert("Phone has been deleted!");
                getAllPhone();
            },
            error: function (error) {
                alert(error);
            }
        })
    }

    function updatePhone(id) {
        $.ajax({
            url: "http://localhost:8080/smartphones/" + id,
            method: "get",
            dataType: "json",
            success: function (data) {
                $("#id").val(data.id);
                $("#producer").val(data.producer);
                $("#model").val(data.model);
                $("#price").val(data.price);
                getAllPhone();
            },
            error: function (error) {
                alert(error);
            }
        })
    }

    function reset() {
        $("#id").val("");
        $("#producer").val("");
        $("#model").val("");
        $("#price").val("");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
