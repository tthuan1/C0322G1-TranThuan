<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/borrow" th:object="${book}" method="post">
        <table class="table">
            <tr>
                <th>id</th>
                <th>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </th>
            </tr>
            <tr>
                <th>name</th>
                <td>
                    <input type="text" class="form-control" th:field="*{name}" readonly>
                </td>
            </tr>
            <tr>
                <th>amount</th>
                <td>
                    <input type="text" class="form-control" th:field="*{amount}" readonly>
                </td>
            </tr>
        </table>
        <input type="submit" th:if="${book.getAmount>0}"  class="btn btn-outline-primary" value="Đồng ý mượn">
        <p th:if="${book.getAmount<1}">hết sách rồi</p>
        <a th:href="@{/}" class="btn btn-outline-primary">back</a>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
