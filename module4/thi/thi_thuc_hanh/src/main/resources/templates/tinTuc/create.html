<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>create</title>
  <link>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="header">
    <div class="row">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://scontent.fhan14-2.fna.fbcdn.net/v/t1.6435-9/91196518_151889716288463_5846000305799430144_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=174925&_nc_ohc=ILchzhLVzNoAX8aZnNY&_nc_ht=scontent.fhan14-2.fna&oh=00_AT-eTN5FqctxeJ7yVp2A8c9Phs_Cx425S8klzH598BB5ug&oe=62DEE3F6"
                 alt="Avatar Logo" style="width:40px;" class="rounded-pill">
          </a>
          <a class="navbar-brand" href="#">Trần thuận</a>
        </div>
      </nav>
    </div>
    <!--        menu-->
    <div class="row">
      <nav class="navbar navbar-expand-lg bg-light w-100">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Thêm tin</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                      aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" th:href='@{/home}'>Home</a>
                  <a class="nav-link active" aria-current="page" th:href='@{/tinTuc}'>Tin Tức</a>
<!--                  <a class="nav-link active" aria-current="page" th:href='@{/customer}'>Customer</a>-->
<!--                  <a class="nav-link active" aria-current="page" th:href='@{/facility}'>Facility</a>-->
<!--                  <a class="nav-link active" aria-current="page" th:href='@{/contract}'>Contract</a>-->
                </div>
              </div>
            </div>
          </nav>
          <form class="d-flex" role="search" th:action="@{/tinTuc/search}" method="post">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                   name="name">
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </div>
  <div class="container">
    <form th:action="@{/tinTuc/create}" th:object="${tinTucDto}" th:method="post">
      <div class="mb-3 mt-3">
        <label for="tieuDe" class="form-label">Tiêu đề:</label>
        <input type="text" class="form-control" id="tieuDe" placeholder="Enter tieuDe" name="tieuDe"
               th:field="*{tieuDe}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('tieuDe')}"
             th:errors="*{tieuDe}"></div>
        <div class="alert alert-success" role="alert" th:unless="${#fields.hasErrors('tieuDe')}"
             th:if="${tinTucDto.tieuDe != null}">✓
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="noiDung" class="form-label">Nội dung:</label>
        <input type="text" class="form-control" id="noiDung" placeholder="Enter noiDung" name="noiDung"
               th:field="*{noiDung}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('noiDung')}"
             th:errors="*{noiDung}"></div>
        <div class="alert alert-success" role="alert" th:unless="${#fields.hasErrors('noiDung')}"
             th:if="${tinTucDto.noiDung != null}">✓
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="ngayDangTin" class="form-label">ngayDangTin:</label>
        <input type="date" class="form-control" id="ngayDangTin" placeholder="Enter ngayDangTin" name="ngayDangTin"
               th:field="*{ngayDangTin}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('ngayDangTin')}"
             th:errors="*{ngayDangTin}"></div>
        <div class="alert alert-success" role="alert" th:unless="${#fields.hasErrors('ngayDangTin')}"
             th:if="${tinTucDto.ngayDangTin != null}">✓
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="phongVien" class="form-label">phongVien:</label>
        <input type="text" class="form-control" id="phongVien" placeholder="Enter phongVien" name="phongVien"
               th:field="*{phongVien}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('phongVien')}"
             th:errors="*{phongVien}"></div>
        <div class="alert alert-success" role="alert" th:unless="${#fields.hasErrors('phongVien')}"
             th:if="${tinTucDto.phongVien != null}">✓
        </div>
      </div>


      <div class="mb-3 mt-3">
        <label class="form-label">
          <select class="form-control" th:field="*{danhMuc}">
            <option th:each="temp:${danhMucList}" th:value="${temp.id}"
                    th:text="${temp.name}"></option>
          </select>
        </label>
      </div>
      <input type="submit" class="btn btn-outline-primary" value="save">
      <a th:href="@{/tinTuc}" class="btn btn-outline-primary">Trở lại</a>
    </form>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
