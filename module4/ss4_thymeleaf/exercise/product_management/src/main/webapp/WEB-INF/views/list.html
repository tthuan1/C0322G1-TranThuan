<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th colspan="2">
                <form th:action="@{/search }" th:object="${product}" method="get" >
                    <input type="text" th:field="*{name}" class="btn">
                    <input type="submit" value="Search" class="btn btn-primary">
                </form>
            </th>
        </tr>
        <tr>
            <th>STT</th>
            <th>id</th>
            <th>ten san pham</th>
            <th>gia san pham</th>
            <th>mo ta san pham</th>
            <th>nha san xuat</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product,loop : ${productList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.describe}"></td>
            <td th:text="${product.producer}"></td>
            <td>
<!--                <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary">edit</a>-->
                <a th:href="@{/edit?(id =${product.id})}" class="btn btn-primary">edit</a>
            </td>
            <td>
                <a th:href="@{/delete?(id =${product.id})}"  class="btn btn-primary">delete</a>
            </td>
            <td>
                <a th:href="@{/view?(id =${product.id})}"  class="btn btn-primary">view</a>
            </td>
        </tr>
        </tbody>
    </table>
            <a th:href="@{/create}" class="btn btn-primary">create</a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
