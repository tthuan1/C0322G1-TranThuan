<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="inputSearch" autocomplete="off">
<a href="">
<table id="table">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>year</th>
        <th>content</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {//kiểm tra Dom đã sẵn sàng chưa - html đã được tải xong
        $.ajax({
            url: "http://localhost:8080/blog/api/v1",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                let tr = [];
                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                        tr.push("<td>" + data[i].id + "</td>")
                        tr.push("<td>" + data[i].name + "</td>")
                        tr.push("<td>" + data[i].year + "</td>")
                        tr.push("<td>"+ data[i].content +"</td>")
                    tr.push("</tr>");
                }
                $("#table").append((tr.join("")));
            }
        })
    })

    $("#inputSearch").keyup(function () {
        let value=$(this).val();
        console.log(value);
        $("#table").empty();

        $.ajax({
            url:"http://localhost:8080/blog/api/v1/search?name="+value,
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                let tr = [];
                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + data[i].id + "</td>")
                    tr.push("<td>" + data[i].name + "</td>")
                    tr.push("<td>" + data[i].year + "</td>")
                    tr.push("<td>"+ data[i].content +"</td>")
                    tr.push("</tr>");
                }
                $("#table").append((tr.join("")));
            }
        })
    })
</script>
</body>


</html>
